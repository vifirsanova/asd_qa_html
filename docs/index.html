<!DOCTYPE html>
  
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вопросно-ответная система ASD QA</title>
  
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/minty/bulmaswatch.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>

  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container has-text-centered is-centered">
        <h1 class="title is-1">Вопросно-ответная система ASD QA</h1>
        <h2 class="subtitle is-4"></h2>
        <a class="button is-medium is-rounded" href="https://github.com/vifirsanova/asd_qa/" target="_blank">
          <span class="icon"><i class="fab fa-github"></i></span>
          <span>GitHub</span>
        </a>
      </div>
    </div>
  </section>

  <section id="main" class="section">
    <div class="container">
      <div class="columns is-variable is-5">
        <div class="column is-narrow" style="width: 50%;">

          <form id="gen-form">

            <div class="field">
              <label class="label">Модель</label>
              <div class="control has-icons-left">
                <div class="select is-fullwidth">
                  <select id="run_name">
                    <option value="romans">Система 1</option>
                    <option value="macron">Система 2</option>
                    <option value="debats">Система 3</option>
                    <option value="films">Система 4</option>
                  </select>
                </div>
                <div class="icon is-small is-left">
                  <i class="fas fa-hdd"></i>
                </div>
              </div>
              <p class="help">Выберите название системы</p>
            </div>

            <div class="field">
              <label class="label">Введите вопрос</label>
              <div class="control">
                <textarea id="prefix" class="textarea" type="text" rows="2"></textarea>
              </div>
              <p class="help">Задайте вопрос системе. <em>(Максимальное количество символов: 500)</em></p>
            </div>

            <div class="field">
              <label class="label">Задайте длину ответа</label>
              <div class="control">
                <input id="length" class="input" type="text" placeholder="Nombre de mots" value="200">
              </div>
              <p class="help">Количество слов в ответе. Скорость генерации: 100 слов / 20 секунд.<em>(Максимальная длина: 1023)</em></p>
            </div>

            <div class="field">
              <label class="label">Температура</label>
              <div class="control">
                <input id="temperature" class="input" type="text" placeholder="0.9" value="0.9">
              </div>
              <p class="help">Настройте креативность модели.<em>(Оптимальные настройки: 0.7 - 0.9)</em></p>
            </div>

            <div class="buttons">
              <span class="control">
                <button type="submit" name="submit" id="generate-text" class="button is-link is-normal">
                  <span class="icon">
                    <i class="fas fa-md fa-pen"></i>
                  </span>
                  <span>Получить ответ</span>
                </button>
              </span>
            </div>
          
          </form>

          <div class="buttons">
            <span class="control">
              <button id="save-image" class="button is-light is-normal">
                <span class="icon">
                  <i class="fas fa-md fa-save"></i>
                </span>
                <span>Сохранить ответ</span>
              </button>
            </span>
          
        </div>

      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        2021
      </p>
    </div>
  </footer>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
  </script>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js">
</script>

<script type="text/javascript">
  var placeholderText = {
      "Livres français": "",
      "Tweets d'Emmanuel Macron": "",
      "Débats parlementaires": "",
      "Scripts de films français": ""
  };

  // pick the book placeholder by default at load
  $("#prefix").val(placeholderText["Livres français"]);

  // change the repplique placeholder when using the dropmenu
  $("#run_name").on("change", function () {
    $("#prefix").val(placeholderText[$("#run_name option:selected").text()]);
  });
</script>

<script type="text/javascript">
  $(function () {
    $('#gen-form').submit(function (e) {
      e.preventDefault();
      $.ajax({
        type: "POST",
        url: "https://gpt2-fr-okpofktkpa-ue.a.run.app",
        dataType: "json",
        data: JSON.stringify(getInputValues()),
        beforeSend: function (data) {
          $('#generate-text').addClass("is-loading");
          $('#generate-text').prop("disabled", true);
        },
        success: function (data) {
          $('#generate-text').removeClass("is-loading");
          $('#generate-text').prop("disabled", false);
          $('#tutorial').remove();
          var gentext = data.text;
          if ($("#prefix").length & $("#prefix").val() != '') {
            var pattern = new RegExp('^' + $("#prefix").val(), 'g');
            var gentext = gentext.replace(pattern, '<strong>' + $("#prefix").val() + '</strong>');
          }

          var gentext = gentext.replace(/\n\n/g, "<div><br></div>").replace(/\n/g, "<div></div>");
          var html = '<div class=\"gen-box\">' + gentext + '</div>';
          $(html).appendTo('#model-output').hide().fadeIn("slow");
        },
        error: function (jqXHR, textStatus, errorThrown) {
          $('#generate-text').removeClass("is-loading");
          $('#generate-text').prop("disabled", false);
          $('#tutorial').remove();
          var html = '<div class="gen-box warning">Il y a eu une erreur pendant la génération du texte. Veuillez réessayer!</div>';
          $(html).appendTo('#model-output').hide().fadeIn("slow");
        }
      });
    });
    $('#clear-text').click(function (e) {
      $('#model-output').text('')
    });

    // https://stackoverflow.com/a/51478809
    $("#save-image").click(function () {

      html2canvas(document.querySelector('#model-output')).then(function (canvas) {

        saveAs(canvas.toDataURL(), 'gen_texts.png');
      });
    });

  });

  function getInputValues() {
    var inputs = {};
    $("select, textarea, input").each(function () {
      inputs[$(this).attr('id')] = $(this).val();
    });
    return inputs;
  }

  // https://stackoverflow.com/a/51478809
  function saveAs(uri, filename) {

    var link = document.createElement('a');

    if (typeof link.download === 'string') {

      link.href = uri;
      link.download = filename;

      //Firefox requires the link to be in the body
      document.body.appendChild(link);

      //simulate click
      link.click();

      //remove the link when done
      document.body.removeChild(link);

    } else {

      window.open(uri);

    }
  }
  
</script>

</html>
